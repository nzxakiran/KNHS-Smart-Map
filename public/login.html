<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNHS Admin Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo-circle {
            width: 80px; height: 80px;
            background: #003366;
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px;
            margin: -80px auto 20px auto; /* Pulls logo up */
            border: 5px solid #f0f2f5;
        }

        h2 { margin: 10px 0 5px; color: #003366; }
        p { color: #666; font-size: 13px; margin-bottom: 25px; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px; /* Space for icon */
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: #003366;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #004080; }

        .error-msg {
            color: #dc3545;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-circle"><i class="fas fa-graduation-cap"></i></div>
        <h2>Admin Portal</h2>
        <p>Kabacan National High School</p>

        <form action="/auth" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">SECURE LOGIN</button>
        </form>

        <div class="error-msg" id="error-msg">
            <i class="fas fa-exclamation-circle"></i> Invalid Credentials
        </div>
    </div>

    <script>
        // Check URL for error flag (e.g. ?error=true)
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('error')) {
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>
</html>
