<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNHS Command Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --bg-body: #f3f4f6;
            --surface: #ffffff;
            --border: #e5e7eb;
            --primary: #003366; 
            --primary-light: #e0e7ff;
            --danger: #ef4444; 
            --danger-bg: #fef2f2;
            --warning: #f59e0b; 
            --warning-bg: #fffbeb;
            --success: #10b981; 
            --success-bg: #ecfdf5;
            --info: #3b82f6; 
            --info-bg: #eff6ff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 16px;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px; background: var(--surface); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 24px; z-index: 20;
        }
        .brand {
            display: flex; align-items: center; gap: 12px; font-weight: 800; font-size: 20px; 
            color: var(--primary); margin-bottom: 40px;
        }
        .brand-icon {
            width: 36px; height: 36px; background: var(--primary); color: white;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
        }
        .nav-label { font-size: 11px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; margin-bottom: 10px; }
        .nav-item {
            padding: 12px 16px; border-radius: 10px; cursor: pointer; font-weight: 600; 
            color: var(--text-sub); display: flex; align-items: center; gap: 12px; transition: 0.2s; margin-bottom: 4px;
        }
        .nav-item:hover, .nav-item.active { background: var(--primary-light); color: var(--primary); }
        .btn-logout { margin-top: auto; color: var(--danger); background: var(--danger-bg); justify-content: center; }
        .btn-logout:hover { background: #fee2e2; }

        /* MAIN CONTENT */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        header {
            height: 80px; background: var(--bg-body); display: flex; align-items: center; 
            justify-content: space-between; padding: 0 30px;
        }
        .page-title h1 { font-size: 24px; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        .status-pill {
            background: white; padding: 8px 16px; border-radius: 30px; border: 1px solid var(--border); 
            font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 8px; box-shadow: var(--shadow-card);
        }
        .pulse { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse-green 2s infinite; }

        /* GRID LAYOUT */
        .grid-wrapper {
            padding: 0 30px 30px 30px; flex: 1; overflow-y: auto;
            display: grid;
            grid-template-columns: 3fr 2fr; /* 60% Map/Controls | 40% Feeds */
            gap: 24px;
        }
        .left-col { display: flex; flex-direction: column; gap: 24px; }
        .right-col { display: flex; flex-direction: column; gap: 24px; height: 100%; }

        /* CARDS */
        .card {
            background: var(--surface); border-radius: var(--radius);
            box-shadow: var(--shadow-card); border: 1px solid var(--border);
            overflow: hidden; display: flex; flex-direction: column;
        }
        .card-header {
            padding: 15px 24px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; background: #fafafa;
        }
        .card-title { font-weight: 700; font-size: 15px; color: var(--text-main); display: flex; align-items: center; gap: 8px; }

        /* STATS */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .stat-card {
            background: var(--surface); padding: 24px; border-radius: var(--radius);
            border: 1px solid var(--border); box-shadow: var(--shadow-card);
            display: flex; align-items: center; justify-content: space-between;
        }
        .stat-num { font-size: 36px; font-weight: 800; line-height: 1; }
        .stat-label { font-size: 13px; font-weight: 600; color: var(--text-sub); margin-top: 4px; }
        .stat-icon {
            width: 48px; height: 48px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }

        /* MAP CONTAINER */
        #admin-map {
            width: 100%; height: 400px; z-index: 1;
        }

        /* ACTIONS */
        .action-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; padding: 24px;
        }
        .action-btn {
            border: none; background: white; border: 1px solid var(--border);
            border-radius: 12px; padding: 15px; cursor: pointer; text-align: center; 
            transition: all 0.2s; display: flex; flex-direction: column; align-items: center; gap: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .action-btn:hover { transform: translateY(-3px); box-shadow: var(--shadow-card); }
        .action-btn i { font-size: 20px; }
        .action-btn strong { font-size: 13px; font-weight: 700; }
        
        .btn-eq:hover { border-color: var(--warning); background: var(--warning-bg); }
        .btn-fire:hover { border-color: var(--danger); background: var(--danger-bg); }
        .btn-flood:hover { border-color: var(--info); background: var(--info-bg); }
        .btn-reset:hover { border-color: var(--success); background: var(--success-bg); }

        /* LISTS */
        .list-container { flex: 1; overflow: hidden; display: flex; flex-direction: column; height: 100%; }
        .list-scroll { flex: 1; overflow-y: auto; padding: 0; }
        
        .student-row {
            padding: 12px 24px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 500;
        }
        .badge { font-size: 11px; font-weight: 700; padding: 4px 10px; border-radius: 20px; }
        .badge-safe { background: var(--success-bg); color: var(--success); }
        .badge-danger { background: var(--danger-bg); color: var(--danger); }

        .feed-item { padding: 16px 24px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 6px; }
        .feed-header { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-sub); font-weight: 600; }
        .log-row { padding: 10px 24px; font-size: 12px; border-bottom: 1px solid var(--border); display: flex; gap: 10px; }

        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand">
            <div class="brand-icon"><i class="fas fa-shield-alt"></i></div>
            KNHS ADMIN
        </div>
        <div class="nav-label">Operations</div>
        <div class="nav-item active"><i class="fas fa-map"></i> Live Map</div>
        <div class="nav-item"><i class="fas fa-list"></i> Roster</div>
        <div class="nav-item btn-logout" onclick="window.location.href='/logout'"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </nav>

    <main class="main">
        <header>
            <div class="page-title">
                <h1>Command Center</h1>
                <p>Kabacan National High School</p>
            </div>
            <div class="status-pill">
                <div class="pulse"></div> System Active <span style="color:#ddd; margin:0 8px;">|</span> <span id="live-clock">00:00:00</span>
            </div>
        </header>

        <div class="grid-wrapper">
            
            <div class="left-col">
                
                <div class="stats-row">
                    <div class="stat-card">
                        <div>
                            <div class="stat-num" id="count-safe" style="color: var(--success);">0</div>
                            <div class="stat-label">Verified Safe</div>
                        </div>
                        <div class="stat-icon" style="background: var(--success-bg); color: var(--success);"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="stat-card">
                        <div>
                            <div class="stat-num" id="count-danger" style="color: var(--danger);">0</div>
                            <div class="stat-label">Risk / Unaccounted</div>
                        </div>
                        <div class="stat-icon" style="background: var(--danger-bg); color: var(--danger);"><i class="fas fa-exclamation"></i></div>
                    </div>
                </div>

                <div class="card" style="flex: 1; min-height: 400px;">
                    <div class="card-header">
                        <div class="card-title"><i class="fas fa-map-marked-alt" style="color: var(--primary);"></i> Live Student Tracker</div>
                        <span style="font-size: 12px; color: var(--text-sub);">Real-time GPS</span>
                    </div>
                    <div id="admin-map"></div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Broadcast Alert</div>
                    </div>
                    <div class="action-grid">
                        <button class="action-btn btn-eq" onclick="triggerAlert('EARTHQUAKE')">
                            <i class="fas fa-globe-americas" style="color:var(--warning)"></i> <strong>Earthquake</strong>
                        </button>
                        <button class="action-btn btn-fire" onclick="triggerAlert('FIRE')">
                            <i class="fas fa-fire" style="color:var(--danger)"></i> <strong>Fire</strong>
                        </button>
                        <button class="action-btn btn-flood" onclick="triggerAlert('FLOOD')">
                            <i class="fas fa-water" style="color:var(--info)"></i> <strong>Flood</strong>
                        </button>
                        <button class="action-btn btn-reset" onclick="triggerAlert('SAFE')">
                            <i class="fas fa-check-circle" style="color:var(--success)"></i> <strong>Reset</strong>
                        </button>
                    </div>
                </div>

            </div>

            <div class="right-col">
                
                <div class="card" style="border-top: 4px solid var(--danger); height: 35%;">
                    <div class="card-header">
                        <div class="card-title"><i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i> Risk / Alerts</div>
                    </div>
                    <div class="list-container">
                        <div class="list-scroll" id="list-danger">
                            <div style="padding:20px; text-align:center; color:#ccc; font-size:13px;">No alerts yet</div>
                        </div>
                    </div>
                </div>

                <div class="card" style="height: 35%;">
                    <div class="card-header">
                        <div class="card-title"><i class="fas fa-clipboard-list" style="color: var(--success);"></i> Safe Roster</div>
                    </div>
                    <div class="list-container">
                        <div class="list-scroll" id="list-safe"></div>
                    </div>
                </div>

                <div class="card" style="flex: 1;">
                    <div class="card-header">
                        <div class="card-title">System Logs</div>
                    </div>
                    <div class="list-scroll" id="feed-logs" style="background: #f9fafb;"></div>
                </div>

            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const socket = io();
        
        // --- 1. ADMIN MAP SETUP ---
        // Coordinates: KNHS
        const KNHS_LOC = [7.100265815095807, 124.82402407212273];
        
        const map = L.map('admin-map').setView(KNHS_LOC, 18);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri'
        }).addTo(map);
        
        // Add School Marker
        L.marker(KNHS_LOC).addTo(map).bindPopup("<b>KNHS Command Center</b>").openPopup();

        // Student Markers Store
        const studentMarkers = {}; 
        const studentData = new Map(); // Stores status of each student

        // --- 2. DOM ELEMENTS ---
        const countSafe = document.getElementById('count-safe');
        const countDanger = document.getElementById('count-danger');
        const listSafe = document.getElementById('list-safe');
        const listDanger = document.getElementById('list-danger');
        const feedLogs = document.getElementById('feed-logs');
        const clock = document.getElementById('live-clock');

        setInterval(() => { clock.innerText = new Date().toLocaleTimeString(); }, 1000);

        // --- 3. SOCKET LOGIC ---
        
        // UPDATE STUDENT ON MAP
        socket.on('admin-dashboard-update', (data) => {
            const { id, status, lat, lng } = data;
            
            // 1. Update Data Store
            studentData.set(id, status);
            updateCounts();

            // 2. Update Lists
            updateLists(id, status);

            // 3. Update Map Marker
            if (lat && lng) {
                let color = status === 'SAFE' ? '#10b981' : '#ef4444'; // Green or Red
                
                // Custom Dot Icon
                const dotIcon = L.divIcon({
                    className: 'custom-dot',
                    html: `<div style="width:14px; height:14px; background:${color}; border:2px solid white; border-radius:50%; box-shadow:0 2px 5px rgba(0,0,0,0.5);"></div>`,
                    iconSize: [14, 14]
                });

                if (studentMarkers[id]) {
                    studentMarkers[id].setLatLng([lat, lng]);
                    studentMarkers[id].setIcon(dotIcon);
                } else {
                    studentMarkers[id] = L.marker([lat, lng], {icon: dotIcon}).addTo(map)
                        .bindPopup(`<b>Student: ${id}</b><br>Status: ${status}`);
                }
            }
        });

        // HANDLE NOTES (Treat as Danger/Risk)
        socket.on('admin-note-receive', (data) => {
            // If they send a note, assume they need help -> Turn Red
            const { id, message, timestamp } = data;
            
            // Update internal status to RISK
            studentData.set(id, 'RISK');
            updateCounts();
            
            // Add to Danger List
            const div = document.createElement('div');
            div.className = 'feed-item';
            div.style.borderLeft = '4px solid var(--danger)';
            div.innerHTML = `
                <div class="feed-header">
                    <span style="color:var(--danger)">${id} (HELP)</span>
                    <span>${timestamp}</span>
                </div>
                <div class="feed-msg">${message}</div>
            `;
            listDanger.prepend(div);

            // Change Map Marker to RED if it exists
            if (studentMarkers[id]) {
                const redIcon = L.divIcon({
                    html: `<div style="width:16px; height:16px; background:#ef4444; border:2px solid white; border-radius:50%; animation:pulse-red 1s infinite;"></div>`,
                    iconSize: [16, 16]
                });
                studentMarkers[id].setIcon(redIcon);
            }
        });

        // --- 4. HELPERS ---
        function updateCounts() {
            let safe = 0;
            let risk = 0;
            studentData.forEach((status) => {
                if (status === 'SAFE') safe++;
                else risk++;
            });
            countSafe.innerText = safe;
            countDanger.innerText = risk;
        }

        function updateLists(id, status) {
            // Simple visual append for now (Real app would re-render list)
            if (status === 'SAFE') {
                const div = document.createElement('div');
                div.className = 'student-row';
                div.innerHTML = `
                    <strong>${id}</strong>
                    <span class="badge badge-safe">SAFE</span>
                `;
                listSafe.prepend(div);
            }
        }

        function triggerAlert(type) {
            let msg = "Proceed to safety.";
            if(type === 'EARTHQUAKE') msg = "EARTHQUAKE! Duck, Cover, Hold!";
            if(type === 'FIRE') msg = "FIRE ALARM! Evacuate immediately.";
            if(type === 'FLOOD') msg = "FLOOD! Go to higher ground.";
            if(type === 'SAFE') msg = "System Reset.";

            if(confirm(`Broadcast ${type}?`)) {
                socket.emit('broadcast-alert', { type: type, message: msg });
                
                // If Safe/Reset, clear map
                if(type === 'SAFE') {
                    for(let id in studentMarkers) map.removeLayer(studentMarkers[id]);
                    studentData.clear();
                    updateCounts();
                    listSafe.innerHTML = '';
                    listDanger.innerHTML = '<div style="padding:20px; text-align:center; color:#ccc;">No alerts</div>';
                }
            }
        }

        // Logs
        socket.on('log-history', (history) => {
            feedLogs.innerHTML = '';
            history.forEach(log => addLog(log));
        });
        socket.on('update-logs', (log) => addLog(log));

        function addLog(log) {
            const color = log.type === 'SAFE' ? 'var(--success)' : 'var(--danger)';
            const div = document.createElement('div');
            div.className = 'log-row';
            div.innerHTML = `<span>${log.time}</span><strong style="color:${color}">${log.type}</strong>`;
            feedLogs.prepend(div);
        }
    </script>
    <style>@keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }</style>
</body>
</html>
