<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNHS Disaster Alert - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1e293b;
        }

        /* --- CARD CONTAINER --- */
        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* --- HEADER --- */
        .login-header h2 {
            margin-bottom: 8px;
            color: #0f172a;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .login-header p {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        /* --- FORMS --- */
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus {
            background: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        /* --- BUTTONS --- */
        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #1d4ed8;
        }

        /* --- LINKS --- */
        .register-link {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #64748b;
            text-decoration: none;
        }
        .register-link a {
            color: #2563eb;
            font-weight: 600;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #94a3b8;
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
        }

        /* --- ERROR MSG --- */
        .error {
            background: #fef2f2;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border: 1px solid #fee2e2;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Enter your credentials to access alerts</p>
    </div>
    
    <div id="error-msg" class="error">
        Invalid credentials or server error.
    </div>
    
    <form action="/auth/login" method="POST">
        <div class="form-group">
            <label for="login-id">Student ID</label>
            <input type="text" id="login-id" name="username" placeholder="Enter ID" required>
        </div>
        
        <div class="form-group">
            <label for="login-pass">Password</label>
            <input type="password" id="login-pass" name="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit">Log In</button>
    </form>

    <div id="quick-access-section" style="display:none; margin-bottom: 1.5rem;">
        <button id="btn-quick-access" onclick="loginUser(localStorage.getItem('knhs_student_id'))" 
            style="display:none; width:100%; margin-top: 10px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 12px; border-radius: 12px; font-weight: 600;">
            Continue as <span id="quick-name"></span>
        </button>
        <div style="margin: 1rem 0; color: #94a3b8; font-size: 0.8rem;">— OR —</div>
    </div>

    <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
    </div>

    <div class="footer">
        © 2026 Kabacan National High School<br>
        Disaster Risk Reduction Management
    </div>
</div>

<script>
    // Check for error in URL (e.g., /?error=invalid_credentials)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        const errorDiv = document.getElementById('error-msg');
        errorDiv.style.display = 'block';
        
        // Optional: Custom messages
        if (urlParams.get('error') === 'invalid_credentials') {
            errorDiv.innerText = "Incorrect ID or Password.";
        }
    }

    // Check for success message (e.g., /?success=registered)
    if (urlParams.get('success') === 'registered') {
        const errorDiv = document.getElementById('error-msg');
        errorDiv.style.display = 'block';
        errorDiv.style.background = '#dcfce7'; // Green background
        errorDiv.style.color = '#166534';       // Green text
        errorDiv.style.borderColor = '#bbf7d0';
        errorDiv.innerText = "Account created! Please log in.";
    }
</script>
<script>
    // 1. Check for saved user on page load
    window.onload = function() {
        const cachedName = localStorage.getItem('knhs_student_name');
        const cachedID = localStorage.getItem('knhs_student_id');

        if (cachedName && cachedID) {
            // Show the container and the button
            document.getElementById('quick-access-section').style.display = 'block';
            const quickBtn = document.getElementById('btn-quick-access');
            
            quickBtn.style.display = 'block';
            quickBtn.style.background = '#1e293b'; // Dark styling for contrast
            
            // Set the student's first name
            document.getElementById('quick-name').innerText = cachedName.split(' ')[0];
        }
    };

    // 2. Function to handle the quick login
    function loginUser(id) {
        if (!id) return;
        
        // Create a temporary form to submit the saved ID
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/auth/login';

        const userField = document.createElement('input');
        userField.type = 'hidden';
        userField.name = 'username';
        userField.value = id;

        const passField = document.createElement('input');
        passField.type = 'hidden';
        passField.name = 'password';
        passField.value = ''; // Research bypass or requires password

        form.appendChild(userField);
        form.appendChild(passField);
        document.body.appendChild(form);
        form.submit();
    }
</script>

</body>
</html>
