<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNHS Admin - Command Center</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --school-blue: #003366;
            --danger-red: #dc3545;
            --warning-orange: #e67e22;
            --info-blue: #3498db;
            --safe-green: #28a745;
            --light-bg: #f0f2f5;
            --white: #ffffff;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            margin: 0; padding: 0;
            color: var(--dark-text);
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--school-blue);
            color: var(--white);
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo-area { font-size: 24px; }
        .school-info h1 { margin: 0; font-size: 18px; font-weight: 700; }
        .school-info p { margin: 0; font-size: 12px; opacity: 0.8; }
        
        /* Header Right Side (Badge + Logout) */
        .header-right { display: flex; align-items: center; gap: 15px; }
        .admin-badge {
            background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 20px;
            font-size: 12px; font-weight: 600; border: 1px solid rgba(255,255,255,0.4);
        }
        .btn-logout {
            color: white; text-decoration: none; font-size: 14px; 
            background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 6px; 
            transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .btn-logout:hover { background: rgba(255,255,255,0.25); }

        /* --- LAYOUT --- */
        .container {
            max-width: 1000px; margin: 30px auto; padding: 20px; width: 90%;
        }

        /* --- SECTION 1: CONTROLS --- */
        .panel-title { text-align: center; margin-bottom: 30px; color: var(--school-blue); }
        .panel-title h2 { margin: 0; font-weight: 700; }
        .panel-title p { margin: 5px 0 0; color: #7f8c8d; }

        .control-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 40px;
        }
        .action-card {
            background: white; border-radius: 12px; padding: 25px; text-align: center;
            cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-bottom: 4px solid #ddd;
        }
        .action-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .action-card:active { transform: scale(0.98); }

        .card-flood { color: var(--info-blue); border-color: var(--info-blue); }
        .card-quake { color: #8e44ad; border-color: #8e44ad; }
        .card-fire { color: var(--warning-orange); border-color: var(--warning-orange); }
        .card-safe { color: var(--safe-green); border-color: var(--safe-green); background: #f9fff9; }
        .card-icon { font-size: 35px; margin-bottom: 10px; }
        .card-title { font-weight: 700; font-size: 16px; text-transform: uppercase; }

        /* --- SECTION 2: LIVE DASHBOARD --- */
        .monitor-section {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px;
        }
        @media (max-width: 768px) { .monitor-section { grid-template-columns: 1fr; } }

        .monitor-card {
            background: white; border-radius: 12px; padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column;
            height: 350px; /* Fixed height for scrolling */
        }
        .monitor-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #f0f2f5; padding-bottom: 15px; margin-bottom: 15px;
        }
        .count-badge { background: #333; color: white; padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 14px; }
        .live-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex: 1; }
        .list-item {
            padding: 12px; border-radius: 8px; margin-bottom: 8px; font-size: 13px;
            display: flex; justify-content: space-between; align-items: center;
            background: #f8f9fa; border-left: 4px solid #ddd; animation: slideIn 0.3s ease;
        }
        .safe-item { border-left-color: var(--safe-green); }
        .note-item { border-left-color: var(--danger-red); background: #fff5f5; }
        .note-message { font-style: italic; color: #555; display: block; margin-top: 4px; }

        /* --- SECTION 3: SYSTEM LOG --- */
        .log-area {
            background: #fff; padding: 20px; border-radius: 12px;
            border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .log-title { font-weight: bold; margin-bottom: 15px; display: block; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; color: #666; border-bottom: 1px solid #eee; padding-bottom: 10px;}
        #status-log { font-family: 'Courier New', monospace; font-size: 13px; color: #333; max-height: 200px; overflow-y: auto;}

        /* Animation */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .active-alert { animation: pulse-border 2s infinite; background-color: #fff0f0 !important; }
        @keyframes pulse-border {
            0% { border-color: rgba(220, 53, 69, 1); box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { border-color: rgba(220, 53, 69, 0); box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { border-color: rgba(220, 53, 69, 0); box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo-area"><i class="fas fa-graduation-cap"></i></div>
            <div class="school-info">
                <h1>KABACAN NHS</h1>
                <p>DRRM Command Center</p>
            </div>
        </div>
        
        <div class="header-right">
            <div class="admin-badge"><i class="fas fa-lock"></i> ADMIN</div>
            <a href="/logout" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </header>

    <div class="container">
        
        <div class="panel-title">
            <h2>EMERGENCY CONTROLS</h2>
            <p>Trigger alerts to all student devices instantly.</p>
        </div>

        <div class="control-grid">
            <div class="action-card card-flood" id="btn-flood" onclick="triggerAlert('FLOOD', 'Warning: Flash flood detected. Evacuate to Gym.')">
                <div class="card-icon"><i class="fas fa-water"></i></div>
                <div class="card-title">FLOOD</div>
            </div>
            <div class="action-card card-quake" id="btn-earthquake" onclick="triggerAlert('EARTHQUAKE', 'EARTHQUAKE! DUCK, COVER, HOLD!')">
                <div class="card-icon"><i class="fas fa-house-crack"></i></div>
                <div class="card-title">EARTHQUAKE</div>
            </div>
            <div class="action-card card-fire" id="btn-fire" onclick="triggerAlert('FIRE', 'Fire reported. Proceed to Open Field.')">
                <div class="card-icon"><i class="fas fa-fire-extinguisher"></i></div>
                <div class="card-title">FIRE</div>
            </div>
            <div class="action-card card-safe" onclick="triggerAlert('SAFE', 'All Clear. Return to normal activities.')">
                <div class="card-icon"><i class="fas fa-check-circle"></i></div>
                <div class="card-title">ALL CLEAR</div>
            </div>
        </div>

        <div class="monitor-section">
            <div class="monitor-card">
                <div class="monitor-header">
                    <h3 style="margin:0; color:var(--safe-green);"><i class="fas fa-user-check"></i> Safe Students</h3>
                    <span id="safe-count" class="count-badge" style="background:var(--safe-green);">0</span>
                </div>
                <ul id="safe-list" class="live-list">
                    <li style="text-align:center; color:#aaa; padding:20px;">Waiting for check-ins...</li>
                </ul>
            </div>
            <div class="monitor-card">
                <div class="monitor-header">
                    <h3 style="margin:0; color:var(--danger-red);"><i class="fas fa-comment-medical"></i> Emergency Notes</h3>
                    <span id="note-count" class="count-badge" style="background:var(--danger-red);">0</span>
                </div>
                <ul id="notes-list" class="live-list">
                    <li style="text-align:center; color:#aaa; padding:20px;">No messages yet.</li>
                </ul>
            </div>
        </div>

        <div class="log-area">
            <span class="log-title"><i class="fas fa-history"></i> System Event Log</span>
            <div id="status-log">Loading history...</div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let safeCounter = 0;
        let noteCounter = 0;
        const statusLog = document.getElementById('status-log');

        // --- A. SEND ALERT ---
        function triggerAlert(type, message) {
            if(confirm(`Confirm broadcast of ${type} alert?`)) {
                socket.emit('broadcast-alert', { type: type, message: message });
                
                // Visuals
                document.querySelectorAll('.action-card').forEach(c => c.classList.remove('active-alert'));
                if(type !== 'SAFE') {
                    const btn = document.getElementById('btn-' + type.toLowerCase());
                    if(btn) btn.classList.add('active-alert');
                }
            }
        }

        // --- B. RECEIVE DASHBOARD DATA ---
        socket.on('admin-dashboard-update', (data) => {
            clearEmptyMsg('safe-list');
            safeCounter++;
            document.getElementById('safe-count').innerText = safeCounter;
            
            const list = document.getElementById('safe-list');
            const li = document.createElement('li');
            li.className = 'list-item safe-item';
            
            const mapLink = data.lat ? 
                `<a href="https://www.google.com/maps?q=${data.lat},${data.lng}" target="_blank" style="color:#007bff">View Map</a>` : 
                `<span style="color:#999">No GPS</span>`;

            li.innerHTML = `<div><strong>${data.id}</strong><br>Marked Safe</div>${mapLink}`;
            list.prepend(li);
        });

        socket.on('admin-note-receive', (data) => {
            clearEmptyMsg('notes-list');
            noteCounter++;
            document.getElementById('note-count').innerText = noteCounter;

            const list = document.getElementById('notes-list');
            const li = document.createElement('li');
            li.className = 'list-item note-item';
            li.innerHTML = `
                <div style="width:100%">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>${data.id}</strong> <small>${data.timestamp}</small>
                    </div>
                    <span class="note-message">"${data.message}"</span>
                </div>`;
            list.prepend(li);
        });

        // --- C. RECEIVE SYSTEM LOGS ---
        socket.on('log-history', (history) => {
            statusLog.innerHTML = ''; 
            if(history.length === 0) statusLog.innerHTML = '<div style="color:#aaa; padding:10px;">System Ready. No recent alerts.</div>';
            history.forEach(log => addLogToScreen(log));
        });

        socket.on('update-logs', (log) => {
            if(statusLog.innerText.includes('System Ready')) statusLog.innerHTML = '';
            addLogToScreen(log);
        });

        function addLogToScreen(log) {
            const color = log.type === 'SAFE' ? 'green' : 'red';
            const html = `
                <div style="border-bottom:1px solid #f0f0f0; padding: 8px 0;">
                    <span style="color:${color}; margin-right:10px;">‚óè</span> 
                    <strong>${log.type}</strong> 
                    <span style="color:#888; margin-left:10px; font-size:12px;">${log.time}</span>
                </div>`;
            statusLog.innerHTML = html + statusLog.innerHTML; 
        }

        function clearEmptyMsg(id) {
            const list = document.getElementById(id);
            if(list.children[0] && (list.children[0].innerText.includes('Waiting') || list.children[0].innerText.includes('No messages'))) {
                list.innerHTML = '';
            }
        }
    </script>
</body>
</html>
