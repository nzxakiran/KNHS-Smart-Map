<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNHS Disaster Alert - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE (Same as index.html) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1e293b;
        }

        /* --- CARD CONTAINER --- */
        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* --- HEADER --- */
        .login-header h2 {
            margin-bottom: 8px;
            color: #0f172a;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .login-header p {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        /* --- FORMS --- */
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus {
            background: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        /* --- BUTTONS --- */
        button {
            width: 100%;
            padding: 14px;
            /* Using Green for Register to distinguish action, but same style */
            background: #10b981; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #059669;
        }

        /* --- LINKS --- */
        .login-link {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #64748b;
            text-decoration: none;
        }
        .login-link a {
            color: #2563eb;
            font-weight: 600;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #94a3b8;
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
        }

        /* --- ERROR MSG --- */
        .error {
            background: #fef2f2;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border: 1px solid #fee2e2;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2>Create Account</h2>
        <p>Join the KNHS disaster alert system</p>
    </div>
    
    <div id="error-msg" class="error"></div>
    
    <form action="/auth/register" method="POST">
        <div class="form-group">
            <label for="reg-id">Student ID</label>
            <input type="text" id="reg-id" name="username" placeholder="e.g. 2026-001" required>
        </div>

        <div class="form-group">
            <label for="reg-name">Full Name</label>
            <input type="text" id="reg-name" name="fullname" placeholder="Juan Dela Cruz" required>
        </div>
        
        <div class="form-group">
            <label for="reg-pass">Create Password</label>
            <input type="password" id="reg-pass" name="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/">Log in here</a>
    </div>

    <div class="footer">
        © 2026 Kabacan National High School<br>
        Disaster Risk Reduction Management
    </div>
</div>

<script>
    // Check for error in URL
    const urlParams = new URLSearchParams(window.location.search);
    const errorDiv = document.getElementById('error-msg');
    const errorType = urlParams.get('error');

    if (errorType) {
        errorDiv.style.display = 'block';
        
        if (errorType === 'user_already_exists') {
            errorDiv.innerText = "That Student ID is already registered.";
        } else if (errorType === 'missing_fields') {
            errorDiv.innerText = "Please fill in all fields.";
        } else {
            errorDiv.innerText = "Registration failed. Please try again.";
        }
    }
</script>

</body>
</html>
