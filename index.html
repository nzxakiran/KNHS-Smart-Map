<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#003366">
    <title>KNHS Student Alert</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --accent: #3498db;
            --danger: #ff4757;
            --success: #2ed573;
            --bg: #f1f2f6;
            --surface: #ffffff;
            --text-dark: #2f3542;
            --text-light: #747d8c;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text-dark);
            display: flex; flex-direction: column; height: 100vh;
            overflow: hidden; 
        }

        /* HEADER */
        header {
            background: var(--surface);
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            z-index: 1001;
            padding-top: max(15px, env(safe-area-inset-top)); 
        }
        .app-title { font-weight: 800; font-size: 18px; color: var(--primary); letter-spacing: -0.5px; }
        
        .header-controls { display: flex; align-items: center; gap: 15px; }
        .app-status { font-size: 12px; font-weight: 600; color: var(--success); display: flex; align-items: center; gap: 6px; }
        .pulse-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
        
        /* LOGOUT BUTTON STYLE */
        .btn-logout {
            background: #f1f2f6; color: var(--text-light); border: none;
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 14px; transition: 0.2s;
        }
        .btn-logout:hover { background: #dfe4ea; color: var(--danger); }

        /* MAIN */
        #main-container {
            flex: 1; padding: 20px;
            overflow-y: auto; 
            display: flex; flex-direction: column; gap: 20px;
            padding-bottom: 40px;
        }

        .app-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.02);
        }

        /* MAP */
        #map-container {
            height: 350px; width: 100%;
            border-radius: 20px; overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            border: 2px solid white;
        }
        #map { width: 100%; height: 100%; }
        
        .distance-pill {
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 51, 102, 0.9); backdrop-filter: blur(4px);
            color: white; padding: 8px 16px; border-radius: 30px;
            font-size: 13px; font-weight: 600; z-index: 999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; align-items: center; gap: 8px;
        }

        .btn-recenter {
            position: absolute; top: 15px; right: 15px;
            background: white; width: 40px; height: 40px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); z-index: 1000;
            color: var(--primary); font-size: 18px; cursor: pointer;
        }

        /* BUTTONS */
        .btn-large {
            width: 100%; border: none; padding: 18px;
            border-radius: 18px; font-size: 16px; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }
        .btn-safe { background: var(--success); color: white; }
        .btn-safe.sent { background: #26af61; opacity: 0.8; cursor: default; }

        /* INPUT */
        .input-wrapper {
            background: #f8f9fa; border-radius: 16px;
            padding: 5px; margin-top: 15px;
            display: flex; align-items: center;
            border: 1px solid transparent;
        }
        .note-input {
            flex: 1; border: none; background: transparent;
            padding: 12px; font-family: 'Inter'; font-size: 14px;
            outline: none; resize: none; height: 44px;
        }
        .btn-send {
            background: var(--primary); color: white;
            border: none; width: 40px; height: 40px;
            border-radius: 12px; margin-right: 5px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* EMERGENCY CARD - FIXED STYLING */
        #danger-card { 
            display: none; /* Hidden by default */
            border-left: 6px solid var(--danger); 
            background: #fff5f5; /* Light red bg */
            animation: pulse-border 1.5s infinite;
        }
        .danger-header { color: var(--danger); display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-weight: 800; font-size: 20px; }
        
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        /* TOAST */
        #toast {
            position: fixed; top: -60px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 24px;
            border-radius: 30px; font-size: 14px; font-weight: 500;
            z-index: 3000; transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; gap: 10px;
        }

        /* LOGIN MODAL */
        #login-modal {
            position: fixed; inset: 0; background: rgba(255,255,255,0.98);
            backdrop-filter: blur(5px); z-index: 4000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-box { text-align: center; width: 85%; max-width: 320px; }
        .login-input {
            width: 100%; padding: 15px; background: #f1f2f6; border: none;
            border-radius: 12px; margin-bottom: 15px; font-size: 16px;
            text-align: center; font-weight: 600; color: var(--primary);
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* RESCUE BANNER (Hidden by default) */
        #rescue-banner {
            position: fixed; top: -100px; left: 0; right: 0;
            background: #27ae60; color: white;
            padding: 20px; text-align: center;
            z-index: 5000; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .rescue-title { font-size: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .rescue-sub { font-size: 14px; opacity: 0.9; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="rescue-banner">
        <div class="rescue-title"><i class="fas fa-ambulance"></i> RESCUE DISPATCHED</div>
        <div class="rescue-sub">Admin has seen your message. Stay calm and stay put.</div>
    </div>

    <div id="toast"><i class="fas fa-check-circle" style="color: #2ed573;"></i> <span id="toast-msg">Update Sent</span></div>

    <div id="login-modal">
        <div class="login-box">
            <div style="width: 80px; height: 80px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; color: white; font-size: 30px;">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h2 style="margin: 0 0 10px 0; color: var(--primary);">Student Check-In</h2>
            <p style="margin: 0 0 25px 0; color: var(--text-light); font-size: 14px;">Enter your ID to join the network</p>
            <input type="text" id="student-id-input" class="login-input" placeholder="LRN / Student ID">
            <button id="btn-connect" class="btn-large" style="background: var(--primary); color: white;" onclick="loginUser()">
                CONNECT <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <header>
        <div class="app-title"><i class="fas fa-shield-alt"></i> KNHS Alert</div>
        <div class="header-controls">
            <div class="app-status"><div class="pulse-dot"></div> ONLINE</div>
            <button class="btn-logout" onclick="logoutUser()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <div id="main-container">
        
        <div class="app-card" style="padding: 0; border: none; background: transparent; box-shadow: none;">
            <div id="map-container">
                <div id="map"></div>
                <div class="btn-recenter" onclick="centerMap()"><i class="fas fa-crosshairs"></i></div>
                <div id="dist-display" class="distance-pill" style="display:none;">
                    <i class="fas fa-location-arrow"></i> <span>Calculating...</span>
                </div>
            </div>
        </div>

        <div id="danger-card" class="app-card">
            <div class="danger-header">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="alert-type-text">EMERGENCY</span>
            </div>
            <p id="alert-message-text" style="color: var(--text-dark);">Please proceed to the nearest safe zone immediately.</p>
        </div>

        <div id="safe-card" class="app-card">
            <h3 style="margin: 0 0 15px 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light);">My Status</h3>
            
            <button id="btn-safe" class="btn-large btn-safe" onclick="markAsSafe()">
                <i class="fas fa-check-circle"></i> I AM SAFE
            </button>

            <div class="input-wrapper">
                <input type="text" id="student-note" class="note-input" placeholder="Type a message to Admin...">
                <button class="btn-send" onclick="sendNote()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

    </div>

    <audio id="siren" loop src="https://www.soundjay.com/mechanical/sounds/smoke-detector-1.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const socket = io();
        const safeCard = document.getElementById('safe-card');
        const dangerCard = document.getElementById('danger-card');
        const alertTitle = document.getElementById('alert-type-text');
        const alertMsg = document.getElementById('alert-message-text');
        const siren = document.getElementById('siren');
        const distDisplay = document.getElementById('dist-display');

        let map, userMarker, destMarker, routeLine;

        // LOCATIONS
        const LOCATIONS = {
            PRINCIPAL_FRONT: [7.100589893149529, 124.82393056927546], 
            MENDOZA_COURT:   [7.100077551009359, 124.82369094608939], 
            TEJADA_COURT:    [7.1001461901808565, 124.82430112059413] 
        };

        const SAFE_ZONES = [
            [LOCATIONS.PRINCIPAL_FRONT[0], LOCATIONS.PRINCIPAL_FRONT[1], "Principal's Office Front"],
            [LOCATIONS.MENDOZA_COURT[0],   LOCATIONS.MENDOZA_COURT[1],   "Mendoza Covered Court"],
            [LOCATIONS.TEJADA_COURT[0],    LOCATIONS.TEJADA_COURT[1],    "Tejada Covered Court"]
        ];

        const KNHS_LAT = 7.100263749131452;
        const KNHS_LNG = 124.82403728169497;

        window.onload = function() {
            initMap();
            activateGPS();
            checkLogin();
        };

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([KNHS_LAT, KNHS_LNG], 19);
            
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Esri'
            }).addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}').addTo(map);

            const safeIcon = L.divIcon({
                className: 'dest-marker',
                html: `<div style="font-size:24px; color:#2ed573; text-shadow:0 2px 5px rgba(0,0,0,0.8);"><i class="fas fa-map-marker-alt"></i></div>`,
                iconSize: [30, 30], iconAnchor: [15, 30]
            });

            SAFE_ZONES.forEach(zone => {
                L.marker([zone[0], zone[1]], {icon: safeIcon})
                 .addTo(map)
                 .bindPopup(`<b>${zone[2]}</b><br>Safe Zone`);
            });
        }

        function centerMap() {
            if(userMarker) {
                map.setView(userMarker.getLatLng(), 19);
            } else {
                map.setView([KNHS_LAT, KNHS_LNG], 19);
            }
        }

        function activateGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (pos) => updateUserLocation(pos.coords.latitude, pos.coords.longitude),
                    (err) => console.log("GPS Error:", err),
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            }
        }

        function updateUserLocation(lat, lng) {
            const userLatLng = L.latLng(lat, lng);
            
            if (!userMarker) {
                const userIcon = L.divIcon({
                    html: "<div style='background-color:#3498db; width:18px; height:18px; border-radius:50%; border:3px solid white; box-shadow:0 0 10px rgba(0,0,0,0.3);'></div>",
                    iconSize: [24, 24], iconAnchor: [12, 12]
                });
                userMarker = L.marker(userLatLng, {icon: userIcon, draggable: true}).addTo(map);
                map.setView(userLatLng, 19);
            } else {
                userMarker.setLatLng(userLatLng);
            }

            if(destMarker) drawDirectPath(userLatLng, destMarker.getLatLng());
        }

        function drawDirectPath(start, end) {
            if(routeLine) map.removeLayer(routeLine);
            routeLine = L.polyline([start, end], {
                color: '#2ed573', weight: 5, opacity: 0.9, dashArray: '10, 10'
            }).addTo(map);

            const dist = start.distanceTo(end).toFixed(0);
            document.querySelector('#dist-display span').innerText = `${dist}m to Safety`;
            distDisplay.style.display = 'flex';
        }

        // --- AUTH & AUDIO UNLOCK ---
        let studentID = localStorage.getItem('knhs_student_id');

        function checkLogin() {
            if (studentID) {
                document.getElementById('login-modal').style.display = 'none';
                socket.emit('register-student', studentID);
            }
        }

        function loginUser() {
            const input = document.getElementById('student-id-input').value.trim();
            if (input.length > 0) {
                // UNLOCK AUDIO: Play and immediately pause
                siren.play().then(() => {
                    siren.pause();
                    siren.currentTime = 0;
                }).catch(e => console.log("Audio permission pending"));

                studentID = input;
                localStorage.setItem('knhs_student_id', studentID);
                checkLogin();
                showToast("Connected to System");
            } else { showToast("Please enter valid ID"); }
        }

        // --- LOGOUT FUNCTION ---
        function logoutUser() {
            if(confirm("Are you sure you want to log out?")) {
                localStorage.removeItem('knhs_student_id'); // Clear ID
                window.location.href = '/logout'; // Redirect to Server Logout
            }
        }

        // --- STATUS UPDATES ---
        function markAsSafe() {
            if (!studentID) return showToast("Please Login First");
            
            const btn = document.getElementById('btn-safe');
            btn.innerHTML = '<i class="fas fa-check"></i> SENT!';
            btn.classList.add('sent');
            
            const loc = userMarker ? userMarker.getLatLng() : {lat: null, lng: null};
            socket.emit('student-status', { id: studentID, status: 'SAFE', lat: loc.lat, lng: loc.lng });
            showToast("Status: SAFE sent to Admin");
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check-circle"></i> I AM SAFE';
                btn.classList.remove('sent');
            }, 5000);
        }

        function sendNote() {
            const input = document.getElementById('student-note');
            const note = input.value.trim();
            
            if (!studentID) return showToast("Please Login First");
            if (!note) return showToast("Message cannot be empty");

            const btn = document.querySelector('.btn-send');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            socket.emit('student-note', { 
                id: studentID, 
                message: note,
                timestamp: new Date().toLocaleTimeString()
            });

            setTimeout(() => {
                input.value = '';
                btn.innerHTML = originalIcon;
                showToast("Message Sent to Admin");
            }, 600);
        }

        // --- ALERTS LOGIC (FIXED) ---
        socket.on('receive-alert', (data) => {
            console.log("ALERT RECEIVED:", data); // Debugging

            if (data.type === 'SAFE' || data.type === 'CLEAR') {
                dangerCard.style.display = 'none';
                safeCard.style.display = 'block'; // Show safe card
                siren.pause();
                siren.currentTime = 0;
                showToast("System returned to Normal");
            } else {
                 // Hide safe card
                dangerCard.style.display = 'block'; // Show danger card
                
                alertTitle.innerText = `${data.type} ALERT`;
                alertMsg.innerText = data.message;
                
                // --- CHOOSE DESTINATION ---
                let bestZone = LOCATIONS.PRINCIPAL_FRONT; // Default
                if (data.type === 'FLOOD') {
                    bestZone = LOCATIONS.MENDOZA_COURT;
                }

                const newDest = L.latLng(bestZone[0], bestZone[1]);
                
                if(destMarker) {
                    destMarker.setLatLng(newDest);
                } else {
                    const destIcon = L.divIcon({
                        className: 'dest-marker',
                        html: `<div style="font-size:32px; color:#2ed573;"><i class="fas fa-map-marker-alt"></i></div>`,
                        iconSize: [40, 40], iconAnchor: [20, 40]
                    });
                    destMarker = L.marker(newDest, {icon: destIcon}).addTo(map);
                }
                
                // Play Siren (Audio is already unlocked from login)
                siren.play().catch(e => console.log("Siren failed:", e));
                showToast("EMERGENCY ALERT RECEIVED");
            }
        });

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.style.top = '20px';
            setTimeout(() => { toast.style.top = '-60px'; }, 3000);
        }

        // --- RECEIVE ADMIN ACKNOWLEDGEMENT ---
        // --- UPDATED RECEIVE REPLY ---
        socket.on('receive-reply', (data) => {
            const myID = localStorage.getItem('knhs_student_id');
            
            if (myID && data.targetId === myID) {
                // 1. Play Reassurance Sound
                siren.play().then(() => setTimeout(() => { siren.pause(); }, 2000));
                if (navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 500]);

                // 2. SHOW THE PERMANENT BANNER
                const banner = document.getElementById('rescue-banner');
                banner.style.top = '0'; // Slide down

                // 3. Optional: Hide the "I am safe" buttons to prevent confusion?
                // document.getElementById('safe-card').style.opacity = '0.5';
                
                // 4. Toast Backup
                showToast("HELP IS ON THE WAY!");
            }
        });
    </script>
</body>
</html>
